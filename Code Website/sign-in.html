<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Bookstore</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/favicon.ico" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- Typography CSS -->
      <link rel="stylesheet" href="css/typography.css">
      <!-- Style CSS -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive CSS -->
      <link rel="stylesheet" href="css/responsive.css">
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
        <!-- Sign in Start -->
        <section class="sign-in-page">
            <div class="container p-0">
                <div class="row no-gutters height-self-center">
                  <div class="col-sm-12 align-self-center page-content rounded">
                    <div class="row m-0">
                      <div class="col-sm-12 sign-in-page-data">
                          <div class="sign-in-from bg-primary rounded">
                              <h3 class="mb-0 text-center text-white">Sign in</h3>
                              <p class="text-center text-white">Enter your email address and password.</p>
                              <form class="mt-4 form-text">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Email address</label>
                                      <input type="email" class="form-control mb-0" id="exampleInputEmail1" placeholder="Enter email" style="color: black;">
                                  </div>
                                  <div class="form-group">
                                      <label for="exampleInputPassword1">Password</label>
                                      <!-- <a href="#" class="float-right text-dark">Forgot password?</a> -->
                                      <input type="password" class="form-control mb-0" id="exampleInputPassword1" placeholder="Password" style="color: black;">
                                  </div>
                                  <p id="notiSignin" style="color: yellow;"></p>
                                  <div class="sign-info text-center">
                                      <a href="#" onclick="navigatorIndex()" class="btn btn-white d-block w-100 mb-2">Sign in</a>
                                      <span class="text-dark dark-color d-inline-block line-height-2">Don't have an account? <a href="sign-up.html" class="text-white">Sign up</a></span>
                                      <span class="text-dark dark-color d-block line-height-2"><a href="sign-in-ad.html" class="text-white">Admin</a></span>
                                  </div>
                              </form>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>
        <!-- Sign in END -->
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="js/default/jquery.min.js"></script>
      <script src="js/default/popper.min.js"></script>
      <script src="js/default/bootstrap.min.js"></script>
      <!-- Appear JavaScript -->
      <script src="js/default/jquery.appear.js"></script>
      <!-- Countdown JavaScript -->
      <script src="js/default/countdown.min.js"></script>
      <!-- Counterup JavaScript -->
      <script src="js/default/waypoints.min.js"></script>
      <script src="js/default/jquery.counterup.min.js"></script>
      <!-- Wow JavaScript -->
      <script src="js/default/wow.min.js"></script>
      <!-- Apexcharts JavaScript -->
      <script src="js/default/apexcharts.js"></script>
      <!-- lottie JavaScript -->
      <script src="js/default/lottie.js"></script>
      <!-- Slick JavaScript --> 
      <script src="js/default/slick.min.js"></script>
      <!-- Select2 JavaScript -->
      <script src="js/default/select2.min.js"></script>
      <!-- Owl Carousel JavaScript -->
      <script src="js/default/owl.carousel.min.js"></script>
      <!-- Magnific Popup JavaScript -->
      <script src="js/default/jquery.magnific-popup.min.js"></script>
      <!-- Smooth Scrollbar JavaScript -->
      <script src="js/default/smooth-scrollbar.js"></script>
      <!-- Style Customizer -->
      <script src="js/default/style-customizer.js"></script>
      <!-- Chart Custom JavaScript -->
      <script src="js/default/chart-custom.js"></script>
      <!-- Custom JavaScript -->
      <script src="js/default/custom.js"></script>

      <script src="js/render/sign/signIn.js"></script>
   </body>
</html>
